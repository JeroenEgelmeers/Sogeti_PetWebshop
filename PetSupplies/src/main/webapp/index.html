<!DOCTYPE html>
<html ng-app="webshopApp">
    <head ng-controller="MainController as mCtrl">
        <title>{{mCtrl.pageTitle}}</title>
        <meta name="description" content="{{mCtrl.pageDescription}}">
        <meta name="robots" content="index, follow">
        <meta name="revisit-after" content="30 days">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- AngularJS -->
        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/angular-route/angular-route.js"></script>
        <script src="assets/js/app.js"></script>
        <!-- Controllers -->
        <script src="assets/js/controllers/Main.controller.js"></script>
        <script src="assets/js/controllers/Cart.controller.js"></script>
        <script src="assets/js/controllers/Menu.controller.js"></script>
        <!-- # Controllers -->

        <!-- Directives -->
        <script src="assets/js/directives/cartIcon.directive.js"></script>
        <script src="assets/js/directives/headerGarantees.directive.js"></script>
        <script src="assets/js/directives/headerSlider.directive.js"></script>
        <script src="assets/js/directives/productBox.directive.js"></script>
        <!-- # Directives -->
        <!-- # AngularJS -->

        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/main.css">
        <!-- # CSS -->
    </head>
    <body>
        <div class="page-wrap">
            <div ng-include src="'templates/header.html'"></div>
            <div class="container content">
                <div ng-view></div>
            </div>
        </div>
        <div ng-include src="'templates/footer.html'"></div>
    </body>
</html>
