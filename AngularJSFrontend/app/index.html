<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
    <head ng-controller="MainController as mCtrl">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{mCtrl.pageTitle}}</title>
        <meta name="description" content="{{mCtrl.pageDescription}}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
        <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
        <link rel="stylesheet" href="assets/css/main.css"/>
        <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <div class="page-wrap">
            <div id="header">
                <div class="container">
                    <a href="#home" class="logo"><img src="assets/images/header/logo.png" alt="Image not found"/></a>
                    <div class="cartInfo" cart-icon-directive></div>
                    <ul class="menu" ng-controller="MenuController as menuCntrl">
                        <li ng-class="{ active: menuCntrl.location.path() == '/home' }"><a href="#!/home">Home</a></li>
                        <li ng-class="{ active: menuCntrl.location.path() == '/assortiment' }"><a href="#!/assortiment">Assortiment</a></li>
                        <li ng-class="{ active: menuCntrl.location.path() == '/contact' }"><a href="#!/contact">Contact</a></li>
                    </ul>
                </div>
            </div>
            <div header-slider-directive></div>
            <div header-garantees-directive></div>
            <div class="container content">
                <div ng-view></div>
            </div>
        </div>
        <div class="site-footer">
            <div id="footer">
                <div class="container">
                    <div class="grid">
                        <div class="grid-2 text-left">
                            <h3>Over PetSupplies</h3>
                            <p>Lorum ipsum</p>
                        </div>
                        <div class="grid-2 text-right">
                            <h3>Producten bestellen?</h3>
                            <p>Deze website is nog in ontwikkeling. <br />Producten kunt u bestellen via: <a href="mailto:bestel@petsupplies.nl">bestel@petsupplies.nl</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- In production use:
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
        -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js" type="text/javascript"></script>
        <script src="app.js"></script>
        <script src="assortiment/assortiment.js"></script>
        <script src="view2/view2.js"></script>
        <script src="pages/contact.js"></script>
        <script src="pages/cart.js"></script>
        <script src="pages/home.js"></script>
        <script src="pages/product.js"></script>
        <script src="components/version/version.js"></script>
        <script src="components/version/version-directive.js"></script>
        <script src="components/version/interpolate-filter.js"></script>
    </body>
</html>
